<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- custom css file link -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- header section start here -->
    <header class="header">
        <a href="" class="logo"><i class="fa-solid fa-basket-shopping"></i> Go Healthy</a>

        <nav class="navbar">
            <a href="home.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="about.html">About</a>
            <a href="review.html">Review</a>
            <a href="blog.html">Blog</a>
            <a href="contact.html">Contact</a>
        </nav>

        <div class="icons">
            <div id="menu-btn" class="fa-solid fa-bars"></div>
            <div id="search-btn" class="fa-solid fa-search"></div>
            <div id="cart-btn" class="fa-solid fa-shopping-cart"></div>
            <div id="login-btn" class="fa-solid fa-user"></div>
        </div>

        <form action="" class="search-form">
            <input type="search" placeholder="Search Here..." id="search-box">
            <label for="search-box" class="fa-solid fa-search"></label>
        </form>

        <div class="shopping-cart">
            <div class="box">
                <i class="fa-solid fa-times"></i>
                <img src="resizze/product1.jpg" alt="">
                <div class="content">
                    <h3>Rowse Natural Blossom Squeezy</h3>
                    <span class="quantity">1</span>
                    <span class="multiply">x</span>
                    <span class="price">JD2.27</span>
                </div>
            </div>

            <div class="box">
                <i class="fa-solid fa-times"></i>
                <img src="resizze/product2.jpg" alt="">
                <div class="content">
                    <h3>Natural Coconut Yoghurt</h3>
                    <span class="quantity">1</span>
                    <span class="multiply">x</span>
                    <span class="price">JD2.13</span>
                </div>
            </div>

            <div class="box">
                <i class="fa-solid fa-times"></i>
                <img src="resizze/product3.jpg" alt="">
                <div class="content">
                    <h3>Yeo Valley Organic Whole Milk</h3>
                    <span class="quantity">1</span>
                    <span class="multiply">x</span>
                    <span class="price">JD2.27</span>
                </div>
            </div>
            <h3 class="total">total : <span>JD6.65</span></h3>
            <a href="#" class="btn">checkout cart</a>
        </div>

        <form class="login-form" action="">
            <h3>Login Form</h3>
            <input type="email" placeholder="Enter Your Email" class="box">
            <input type="password" placeholder="Enter Your Password" class="box">
            <div class="remember">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Remember Me</label>
            </div>
            <input type="submit" value="logim now" class="btn">
            <p>forget password? <a href="#">click here</a></p>
            <p>don't have an account? <a href="#">create one</a></p>
        </form>

    </header>
    <!-- header section end here  -->


    <!-- custom js file link -->
    <script src="js/script.js"></script>
</body>

</html>
